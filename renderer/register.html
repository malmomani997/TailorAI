<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor AI - Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            background-color: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            flex: 1;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-form input,
        .auth-form select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            /* Important for width: 100% */
        }

        .auth-form input:focus,
        .auth-form select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-primary);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        .btn-auth:hover {
            opacity: 0.9;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Setup your profile for Tailor AI</p>
        </div>
        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="Tester">Tester</option>
                        <option value="Lead">Lead Reviewer</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="orgUrl">Azure DevOps Org URL</label>
                <input type="url" id="orgUrl" name="orgUrl" placeholder="https://dev.azure.com/myorg" required>
            </div>

            <div class="form-group">
                <label for="pat">Personal Access Token (PAT)</label>
                <input type="password" id="pat" name="pat" required>
                <div class="hint">Stored locally. Used to access Azure DevOps.</div>
            </div>

            <button type="submit" class="btn-auth">Register</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
