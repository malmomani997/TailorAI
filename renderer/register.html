<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor AI - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-body">
    <div class="auth-card" style="max-width: 480px;">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Setup your profile for Tailor AI</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="e.g. john.doe" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select Role...</option>
                        <option value="Tester">Tester</option>
                        <option value="Lead">Lead Reviewer</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="orgUrl">Azure DevOps Org URL</label>
                <input type="url" id="orgUrl" name="orgUrl" placeholder="https://dev.azure.com/myorg" required>
            </div>

            <div class="form-group">
                <label for="pat">Personal Access Token (PAT)</label>
                <input type="password" id="pat" name="pat" placeholder="Enter your PAT" required>
                <div style="font-size: 11px; color: var(--text-muted); margin-top: 4px;">
                    Stored locally. Creates connection to Azure DevOps.
                </div>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-auth">Create Account</button>
            </div>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
