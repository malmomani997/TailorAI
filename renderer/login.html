<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="auth-body">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to Tailor AI</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Work Email</label>
                <input type="email" id="username" name="username" placeholder="name@company.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-auth">Sign In</button>
            </div>
        </form>

        <div class="auth-footer">
            New to Tailor? <a href="register.html">Create an account</a>
        </div>
    </div>
    <!-- Org Selection Modal -->
    <div id="orgModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px; text-align:center;">
            <h3>Select Organization</h3>
            <p style="font-size:13px; color:var(--text-secondary); margin-bottom:16px;">
                You have multiple accounts. Please select the organization you want to access.
            </p>
            <div id="orgList" style="display:flex; flex-direction:column; gap:8px;">
                <!-- Choices injected here -->
            </div>
            <button id="cancelOrg" class="secondary" style="margin-top:16px;">Cancel</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
